<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ajouter une réservation</title>
</head>
<body>
    <div class="container">
        <br>
        <a class="btn btn-secondary" href='index.html'>Page d'acceuil</a><br><br>
        <h3>Ajouter une réservation</h3><br>
        <form action="ajouter.php" method="post" name="f1" onsubmit="return ajouter();">
            <table width="35%" border="0">
                <tr> 
                    <td>CIN</td>
                    <td><input type="text" name="cin"></td>
                </tr>
                <tr>
                    <td>Nom</td>
                    <td><input type="text" name="nom"></td>
                </tr>
                <tr> 
                    <td>Prénom</td>
                    <td><input type="text" name="prenom"></td>
                </tr>
                <tr> 
                    <td>Date de naissance</td>
                    <td><input type="date" name="date_naiss"></td>
                </tr>
                <tr> 
                    <td>Adresse</td>
                    <td><textarea name="adr" cols="22" rows="4"></textarea></td>
                </tr>
                <tr> 
                    <td>Type de Chambre</td>
                    <td>
                        <select name="categorie">
                            <option value="Simple">Simple</option>
                            <option value="Sweet">Sweet</option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <td>Date d'arrivée</td>
                    <td><input type="date" name="arrive"></td>
                </tr>
                <tr> 
                    <td>Date de départ</td>
                    <td><input type="date" name="depart"></td>
                </tr>
                <tr> 
                    <td></td>
                    <td><input type="submit" name="Submit" value="Ajouter"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
